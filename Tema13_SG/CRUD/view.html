<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script defer src="javascript.js"></script>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
        <link rel="stylesheet" type="text/css" href="bonito.css">

    </head>

    <body>

        <header>

            <h2 class="titulo">Listado de empleados</h2>

        </header>
        
        <div class="container">

            <button id="btnInsertar" class="btn">Insertar</button>

            <table class="table" id="tablaPersonas">
                
                <th>Foto</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Fecha de Nacimiento</th>
                <th>Dirección</th>
                <th>Teléfono</th> 
                <th>ID Departmento</th>
                <th>Nombre Departamento</th>
                    
                <!-- Aquí se insertarán los datos de la base de datos -->
            </table>

        </div>

        <!-- Modal que aparece cuando se quiere insertar una persona -->
        <div id="myModal" class="modal">

            <!-- Contenido del modal -->
            <div class="modal-content">

                <div class="modal-header">
                    <span class="closeInsert">&times;</span>
                    <h3>Insertar Empleado</h3>
                </div>

                <div class="modal-body">
                    <label>Foto: </label>
                    <input id="inputFotoInsert" type="text"></input>
                    <br/>
                    <br/>
                    <label>Nombre: </label>
                    <input id="inputNombreInsert" type="text"></input>
                    <br/>
                    <br/>
                    <label>Apellidos: </label>
                    <input id="inputApellidosInsert" type="text"></input>
                    <br/>
                    <br/>
                    <label>Fecha de Nacimiento: </label>
                    <input id="inputFechaNacInsert" type="text"></input>
                    <br/>
                    <br/>
                    <label>Dirección: </label>
                    <input id="inputDireccionInsert" type="text"></input>
                    <br/>
                    <br/>
                    <label>Teléfono: </label> 
                    <input id="inputTelefonoInsert" type="text"></input>
                    <br/>
                    <br/>
                    <label>Nombre Departamento: </label>
                    <select id="selectDepartamentoInsert"></select>
                </div>
                
                <div class="modal-footer">
                    <button id="btnGuardarInsert">Guardar</button>
                </div>
            </div>
          
        </div>

          <!-- Modal que aparece cuando se quiere editar una persona -->
        

        <footer>
            <h3 class="despedida">¡Eso es todo amigos!</h3>
        </footer>
    </body>
</html>
