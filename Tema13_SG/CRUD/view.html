<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script defer src="javascript.js"></script>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
        <link rel="stylesheet" type="text/css" href="bonito.css">

    </head>

    <body>

        <header>

            <h2 class="titulo">Listado de empleados</h2>

        </header>
        
        <div class="container">

            <button id="btnInsertar" class="btn">Insertar</button>

            <table class="table" id="tablaPersonas">
                
                <thead class="cabecera-tabla">
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Dirección</th>
                    <th>Teléfono</th> 
                    <th>ID Departmento</th>
                    <th>Nombre Departamento</th>
                </thead>
                 <!-- Aquí se insertarán los datos de la api -->
                <tbody class="body-tabla" id="bodyTabla"></tbody>
                    
               
            </table>

        </div>

        <!-- Modal que aparece cuando se quiere insertar una persona -->
        <div id="myModal" class="modal">

            <!-- Contenido del modal -->
            <div class="modal-content">

                <div class="modal-body">
                    <label>Foto: </label>
                    <input id="inputFoto" type="text"></input>
                    <br/>
                    <br/>
                    <label>Nombre: </label>
                    <input id="inputNombre" type="text"></input>
                    <br/>
                    <br/>
                    <label>Apellidos: </label>
                    <input id="inputApellidos" type="text"></input>
                    <br/>
                    <br/>
                    <label>Fecha de Nacimiento: </label>
                    <input id="inputFechaNac" type="text"></input>
                    <br/>
                    <br/>
                    <label>Dirección: </label>
                    <input id="inputDireccion" type="text"></input>
                    <br/>
                    <br/>
                    <label>Teléfono: </label> 
                    <input id="inputTelefono" type="text"></input>
                    <br/>
                    <br/>
                    <label>Nombre Departamento: </label>
                    <select id="selectDepartamento">
                        <option id="departamentoSeleccionado"></option>
                    </select>
                </div>
                
                <div class="modal-footer">
                    <button id="btnGuardar">Guardar</button>
                </div>
            </div>
          
        </div>

          <!-- Modal que aparece cuando se quiere editar una persona -->
        

        <footer>
            <h3 class="despedida">¡Eso es todo amigos!</h3>
        </footer>
    </body>
</html>
