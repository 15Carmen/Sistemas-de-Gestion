<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script defer src="javascript.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="bonito.css">

    </head>

    <body>

        <header>

            <h2 class="titulo">Listado de empleados</h2>

        </header>
        <form id="form1" runat="server">
            <div class="botones">

                <button id="btnInsertar" class="btn">Insertar</button>
                <button id="btnActualizar" class="btn" >Actualizar</button>
                <button id="btnBorrar" class="btn" >Borrar</button>
                
            </div>
            <br/>

            <table class="table" id="tablaPersonas">
                
                <thead class="cabeceraTabla">
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Dirección</th>
                        <th>Teléfono</th> 
                        <th>ID Departmento</th>
                        <th>Nombre Departamento</th>
                    </tr>
                </thead>

                <tbody id="filasTabla">
                    
                </tbody>
            </table>
               
            
        </form>

        <footer>
            <h5 class="despedida">¡Eso es todo amigos!</h5>
        </footer>
    </body>
</html>
